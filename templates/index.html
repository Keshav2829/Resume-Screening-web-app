<!DOCTYPE html>
<html>
    <head>
        <title>Tutorial</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>

    <body>
        <h1 class=" text-center"> Resume Classifier</h1>
        <form class="p-3 text-center" action="/" method="post" enctype="multipart/form-data">
            <input class="form-control" type="file" name="resumefile">
            <input class="btn btn-primary mt-3" type="submit" value="Predict Resume Class">
        </form>


        {% if prediction %}
            <p class = "text-center" style="font-size: 50px;color:red;font-weight:bold"> Resume is fit for {{prediction}}</p>
        {% endif %}


    </body>

</html>
